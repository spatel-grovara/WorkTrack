services:
  - type: web
    name: worktrack
    env: node
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: cd dist && node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false